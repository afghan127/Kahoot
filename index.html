<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Flooder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üéÆ Kahoot Flooder</h1>
        
        <div class="form-group">
            <label for="gamePin">Game PIN:</label>
            <input type="text" id="gamePin" placeholder="Enter game PIN" maxlength="7">
        </div>

        <div class="form-group">
            <label for="botName">Bot Name Prefix:</label>
            <input type="text" id="botName" placeholder="Bot" value="Bot">
        </div>

        <div class="form-group">
            <label for="botCount">Number of Bots:</label>
            <input type="number" id="botCount" min="1" max="100" value="10">
        </div>

        <div class="form-group">
            <label for="delay">Delay (ms):</label>
            <input type="number" id="delay" min="100" max="5000" value="500">
        </div>

        <button id="startBtn" onclick="startFlood()">üöÄ Start Flood</button>
        <button id="stopBtn" onclick="stopFlood()" disabled>‚èπÔ∏è Stop</button>

        <div class="stats">
            <h3>Status: <span id="status">Ready</span></h3>
            <p>Bots Joined: <span id="joinedCount">0</span></p>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
